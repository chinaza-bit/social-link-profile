<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile">
      <section class="pr-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user profile picture">
      </section>
      <section class="pr-details">
        <h1>Jessica Randall</h1>
        <p id="location">London, United Kingdom</p>
      </section>
      <section class="skill">
        <p>"Front-end developer and avid reader."</p>
      </section>
    </section>
    <section class="links">
      <ul>
        <li><a href="#github">GitHub</a></li>
        <li><a href="#frt-mentor">Frontend Mentor</a></li>
        <li><a href="#In">LinkedIn</a></li>
        <li><a href="#Twitter">Twitter</a></li>
        <li><a href="#instagram">Instagram</a></li>
      </ul>
    </section>
  </main>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
